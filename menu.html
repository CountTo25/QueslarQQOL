<div class='main'>

    <button id='exitSettings'>Close</button>

  </div>

    <h2>Left menu</h2>
    <input for='itr_show'    class='QQOLCheck' type='checkbox'><span>Idle time remaining<span></br>

  </div>
  <div class='block center'>
    <span>Target level: </span><input for='tttl_value' type='number' placeholder='9001'></input>
  </div>
  <div class='block right'>
    <span>Made by <span class='QQOL-link-action' id='contactme'>FiammaTheGreat</span></br>

  </div>
</div>
